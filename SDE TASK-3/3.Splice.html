<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Splice</title>
</head>
<body>
    <h4>Splice</h4>
    <h3>Insert:</h3>
    <p id="1"></p>
    <h3>Remove:</h3>
    <p id="2"></p>
    <h3>Replace:</h3>
    <p id="3"></p>
   <script>
    let cargoHold=[1138,`space suits`,`parrot`,`instruction manual`,`meal packs`,`space tether`,`20 meters`];
    cargoHold.splice(3,0,`keys`);
    document.getElementById("1").innerHTML=cargoHold;
    cargoHold.splice(cargoHold.indexOf(`instruction manual`),1);
    document.getElementById("2").innerHTML=cargoHold;
    cargoHold.splice(2,3,'cat', 'fob','string cheese');
    document.getElementById("3").innerHTML=cargoHold;
   </script> 
</body>
</html>
