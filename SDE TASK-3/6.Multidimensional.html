<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiDimensional</title>
</head>
<body>
    <h3>Table</h3>
    <p id ="1"></p>
    <h3>Bracket Notation</h3>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <p id="5"></p>
    <p id="6"></p>
    <script>
        let element1 = ['hydrogen', 'H', 1.008];
        let element2 = ['helium', 'He', 4.003];
        let element26 = ['iron', 'Fe', 55.85];
        let table=new Array();
        table.push(element1);
        table.push(element2);
        table.push(element26);
        document.getElementById("1").innerHTML="Table Structure: "+table;
        document.getElementById("2").innerHTML="table[1]: "+table[1];
        document.getElementById("3").innerHTML="table[1][1]: "+table[1][1];
        document.getElementById("4").innerHTML="Mass of Element1: "+table[0][2];
        document.getElementById("5").innerHTML="Name of Element2: "+table[1][0];
        document.getElementById("6").innerHTML="Symbol of Element26: "+table[2][1];
    </script>
</body>
</html>
