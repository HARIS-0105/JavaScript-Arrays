<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>holdCabinet</title>
</head>
<body>
    <h3>Concatted Array</h3>
    <p id="1"></p>
    <h3>Slice two Array</h3>
    <p id="2"></p>
    <h3>Reverse Array1</h3>
    <p id="3"></p>
    <h3>Sort Array2</h3>
    <p id="4"></p>
    
    <script>
     let holdCabinet1=['duct tape', 'gum', 3.14, false, '6.022e23'];
     let holdCabinet2=['orange drink', 'nerf toys', 'camera', 42, 'parsnip'];
     document.getElementById("1").innerHTML=holdCabinet1.concat(holdCabinet2);
     document.getElementById("2").innerHTML=holdCabinet1.slice(1,3).concat(holdCabinet2.slice(1,3));
     holdCabinet1.reverse();
     holdCabinet2.sort();
     document.getElementById("3").innerHTML=holdCabinet1;
     document.getElementById("4").innerHTML=holdCabinet2;
     holdCabinet1
    </script>
</body>
</html>
